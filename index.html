<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>proj4rs-wasm</title>
  </head>
  <body>
    <script type="module">
      var Proj4 = {};
      import init, { Point, Projection, transform } from "./pkg/proj4rs.js";
      await init();
      Proj4.Projection = Projection;
      Proj4.Point = Point;
      Proj4.transform = transform;
      let from = new Proj4.Projection("+proj=latlong +ellps=GRS80");
      let to = new Proj4.Projection("+proj=etmerc +ellps=GRS80");
      let point = new Proj4.Point(2.0, 1.0, 0.0);
      Proj4.transform(from, to, point);
      console.log(`=> ${point.x} ${point.y}`);
    </script>
  </body>
</html>
